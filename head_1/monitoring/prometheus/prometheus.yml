global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'node_exporter'
    # Add error handling for scrape failures
    scrape_timeout: 10s
    scrape_interval: 15s
    metrics_path: /metrics
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'container-1'

  - job_name: 'node_exporter_2'
    scrape_timeout: 10s
    scrape_interval: 15s
    metrics_path: /metrics
    static_configs:
      - targets: ['node-exporter-2:9100']
        labels:
          instance: 'container-2'

  - job_name: 'prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['localhost:9090']
